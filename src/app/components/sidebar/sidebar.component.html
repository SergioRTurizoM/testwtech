<mat-toolbar class="toolbar-class">
  <span>Comunicación Escrita</span>
  <span class="example-spacer"></span>
  <div class="items-menu h-[64.13px]">
  <button
  (click)="drawer.toggle()"
    _ngcontent-acw-c67=""
    mat-raised-button=""
    id="step1"
    class="mat-focus-indicator "
  >
    <span class="mat-button-wrapper"
      ><mat-icon
        _ngcontent-acw-c67=""
        role="img"
        class="mat-icon notranslate material-icons-outlined material-icons mat-icon-no-color"
        aria-hidden="true"
        data-mat-icon-type="font"
        >menu</mat-icon
      >
      <p _ngcontent-acw-c67="" class="">Menú</p></span
    ><span matripple="" class="mat-ripple mat-button-ripple"></span
    ><span class=""></span>
  </button>
  <div _ngcontent-acw-c67="" class="p-2">
    <button
      _ngcontent-acw-c67=""
      mat-raised-button=""
      id="step2"
      class="mat-focus-indicator "
      tabindex="0"
    >
      <span class="mat-button-wrapper"
        ><mat-icon
          _ngcontent-acw-c67=""
          role="img"
          class="mat-icon notranslate material-symbols-outlined material-icons mat-icon-no-color"
          aria-hidden="true"
          data-mat-icon-type="font"
          >help</mat-icon
        >
        <p _ngcontent-acw-c67="" class="hidden md:inline-block">Ayuda</p></span
      ><span matripple="" class="mat-ripple mat-button-ripple"></span
      ><span class="mat-button-focus-overlay"></span>
    </button>
  </div>
  <button
    _ngcontent-acw-c67=""
    mat-raised-button=""
    id="step3"
    class="mat-focus-indicator "
  >
    <span class="mat-button-wrapper"
      ><mat-icon
        _ngcontent-acw-c67=""
        role="img"
        class="mat-icon notranslate material-symbols-outlined material-icons mat-icon-no-color"
        aria-hidden="true"
        data-mat-icon-type="font"
        >travel_explore</mat-icon
      >
      <p _ngcontent-acw-c67="" class="hidden md:inline-block">Tour</p></span
    ><span matripple="" class="mat-ripple mat-button-ripple"></span
    ><span class="mat-button-focus-overlay"></span>
  </button>
</div>
</mat-toolbar>

<mat-drawer-container class="sidebar-container" autosize>

  <mat-drawer mode="side" opened #drawer>
    <div class="img-drawer">
      <img src="../../../assets/UNADAC.png" alt="">

    </div>
    <cdk-accordion class="ex-accordion">
      <cdk-accordion-item
        #accordionItem="cdkAccordionItem"
        class="accordion-item"
        role="button"
        tabindex="0"
        [attr.id]="'accordion-header-' + items[0]"
        [attr.aria-expanded]="accordionItem.expanded"
        [attr.aria-controls]="'accordion-body-' + items[0]"

      >
        <div class="accordion-item-header" (click)="accordionItem.toggle()">
          <span class="accordion-item-description">
            {{ items[0] }}
          </span>
        </div>
        <div
          class="accordion-item-body"
          role="region"
          [style.display]="accordionItem.expanded ? '' : 'none'"
          [attr.id]="'accordion-body-' + items[0]"
          [attr.aria-labelledby]="'accordion-header-' + items[0]"
          routerLink="activity1"
        >
          Actividad 1
        </div>
        <div
          class="accordion-item-body"
          role="region"
          [style.display]="accordionItem.expanded ? '' : 'none'"
          [attr.id]="'accordion-body-' + items[0]"
          [attr.aria-labelledby]="'accordion-header-' + items[0]"
          routerLink="activity2"
        >
          Actividad 2
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
    <cdk-accordion class="ex-accordion">
      <cdk-accordion-item
        #accordionItem2="cdkAccordionItem"
        class="accordion-item"
        role="button"
        tabindex="1"
        [attr.id]="'accordion-header-' + items[1]"
        [attr.aria-expanded]="accordionItem.expanded"
        [attr.aria-controls]="'accordion-body-' + items[1]"
      >
        <div class="accordion-item-header" (click)="accordionItem2.toggle()">
          <span class="accordion-item-description">
            {{ items[1] }}
          </span>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </mat-drawer>


  <mat-drawer-content>
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
